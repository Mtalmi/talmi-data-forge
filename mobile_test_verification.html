<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBOS Mobile Verification Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-result {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .pass {
            border-color: #22c55e;
        }
        .fail {
            border-color: #ef4444;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .details {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }
        h1 {
            color: #fbbf24;
            text-align: center;
        }
        .viewport-info {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .viewport-info strong {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üî• TBOS Mobile Verification</h1>
        
        <div class="viewport-info">
            <strong>Current Viewport:</strong> <span id="viewport-width"></span>px √ó <span id="viewport-height"></span>px<br>
            <strong>Device Pixel Ratio:</strong> <span id="dpr"></span><br>
            <strong>User Agent:</strong> <span id="ua"></span>
        </div>

        <div id="test-results"></div>
    </div>

    <script>
        // Display viewport info
        document.getElementById('viewport-width').textContent = window.innerWidth;
        document.getElementById('viewport-height').textContent = window.innerHeight;
        document.getElementById('dpr').textContent = window.devicePixelRatio;
        document.getElementById('ua').textContent = navigator.userAgent;

        // Run tests
        const tests = [
            {
                name: 'Mobile Breakpoint Detection',
                test: () => window.innerWidth < 768,
                expectedForMobile: true,
                description: 'Checks if viewport width is below 768px (mobile breakpoint)'
            },
            {
                name: 'Touch Support',
                test: () => 'ontouchstart' in window || navigator.maxTouchPoints > 0,
                expectedForMobile: true,
                description: 'Checks if device supports touch events'
            },
            {
                name: 'Responsive Components Should Load',
                test: () => {
                    // Simulate the logic in DevisTableResponsive
                    const isMobile = window.innerWidth < 768;
                    return isMobile ? 'CARD_LAYOUT' : 'TABLE_LAYOUT';
                },
                expectedForMobile: 'CARD_LAYOUT',
                description: 'Verifies which layout should be rendered based on viewport'
            },
            {
                name: 'CSS Mobile Classes Available',
                test: () => {
                    // Check if mobile-specific CSS would apply
                    return window.matchMedia('(max-width: 768px)').matches;
                },
                expectedForMobile: true,
                description: 'Checks if CSS media queries for mobile would activate'
            }
        ];

        const resultsContainer = document.getElementById('test-results');
        
        tests.forEach(test => {
            const result = test.test();
            const passed = result === test.expectedForMobile;
            
            const testDiv = document.createElement('div');
            testDiv.className = `test-result ${passed ? 'pass' : 'fail'}`;
            testDiv.innerHTML = `
                <div class="status">${passed ? '‚úÖ PASS' : '‚ùå FAIL'}: ${test.name}</div>
                <div>${test.description}</div>
                <div class="details">
                    Expected: ${test.expectedForMobile}<br>
                    Got: ${result}
                </div>
            `;
            resultsContainer.appendChild(testDiv);
        });

        // Add summary
        const passCount = tests.filter(t => t.test() === t.expectedForMobile).length;
        const summary = document.createElement('div');
        summary.className = 'test-result';
        summary.style.borderColor = passCount === tests.length ? '#22c55e' : '#fbbf24';
        summary.innerHTML = `
            <div class="status">üìä Summary: ${passCount}/${tests.length} Tests Passed</div>
            <div class="details">
                ${passCount === tests.length ? 
                    'üéâ All mobile responsive features are working correctly!' : 
                    '‚ö†Ô∏è Some features may not work as expected on this viewport size.'}
            </div>
        `;
        resultsContainer.appendChild(summary);
    </script>
</body>
</html>
